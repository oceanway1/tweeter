<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!--  Add External Fonts   -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:600i&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Link for Styling the Nav -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Link for Styling the Tweet route -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- Add Style for Header -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Load Chacracter Function Count -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span class="write-tweet"><strong>Write</strong> a new tweet
      <br><i class="fas fa-angle-double-down" aria-hidden="true"></i>
    </span>


  </nav>
  <header>
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="div">Luked</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="compose-tweet" method="POST" action="/tweets">
        <textarea class="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <input class="button" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <section class="tweet-container"></section>
     <article class="tweet">
         <header>
           <!-- <span class="h-image">
             <img src="/images/profile-hex.png">
           </span> -->
           <span class="h-name">
             <h3>Name</h3>
           </span>
           <span class="h-aname">
             <h3>@DAVID</h3>
           </span>
         </header>
         <p>
           ANYONe FI!!!!!!!
         </p>
         <footer class="foot">
           <span class="footer-left">
             <h4>10 secs ago</h4>
           </span>
           <span class="footer-right"></span>
          </span> <i class='fas fa-flag' style='font-size:24px'></i>
               <i class='fas fa-retweet' style='font-size:24px'></i>
               <i class='fas fa-heart' style='font-size:24px'></i>
           </span>
         </footer>
       </article>
  </main>
</body>

</html>
