<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!--  Add External Fonts   -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:600i&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Link for Styling the Nav -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Link for Styling the Tweet route -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- Add Style for Header -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Load Chacracter Function Count -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span class="write-tweet"><strong>Write</strong> a new tweet
      <br><i class="fa fa-angle-double-down" aria-hidden="true"></i>
    </span>


  </nav>
  <header>
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="div">Luked</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="compose-tweet" method="POST" action="/tweets">
        <textarea class="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <input class="button" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <section class="tweet-container">
      <article class="tweet">
        <header>
          <div>
            <span >
            <img class="h-image" src="/images/profile-hex.png">
            </span>
            <span class="h-name">
              <h3>LUKE</h3>
            </span>
            <span class="h-aname">
              <h3>@LUKE</h3>
            </span>
          </div>
        </header>
        <p>one dumb tweet </p>
        <footer class="foot">
          <span class="footer-left">
            <h4>10 secs ago</h4>
          </span>
          <span class="footer-right">
            <i class='fa fa-flag'></i>
              <i class='fa fa-retweet'></i>
              <i class='fa fa-heart'></i>
          </span>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
