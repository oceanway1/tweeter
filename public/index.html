<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!--  Add External Fonts   -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:600i&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Link for Styling the Nav -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Link for Styling the Tweet route -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Add Style for Header -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Load Chacracter Function Count -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Load Moment.js for time  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

  <!-- Disabling Viewport Zooming
 -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  
  <!-- Add layout for Tablet Min Width : 768px -->
  <link rel="stylesheet" href="/styles/@media.css" type="text/css" />

</head>


<body>
  <!-- Top nav bar (fixed) -->
  <nav class="container">
    <span class="logo">tweeter</span>
    <button class="new-tweet-button">
      <div  class="new-tweet"><b>Write</b> a new tweet</div>
      <div><i class="fa fa-angle-double-down" aria-hidden="true"></i></div>
    </button>
  </nav>
  <!-- <header> -->
  <section class="desktop-layout">
    <header class="page-header" class="box">
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Luke Nguyen</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="box">
      <section class="error">
        <p class="err-message">Test</p>
      </section>
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div class="container">
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <section class="tweet-container">
      </section>
    </main>
  </section>
</body>

</html>
